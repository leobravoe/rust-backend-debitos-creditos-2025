[databases]
postgres_api_db = host=postgres port=5432 dbname=postgres_api_db

[pgbouncer]
listen_addr = *
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.conf
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 100
ignore_startup_parameters = extra_float_digits